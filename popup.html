<!DOCTYPE html>
<html>
<head>
  <title>Google Result Counter</title>
  <style>
    body {
      width: 200px;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    h3 {
      font-size: 15px;
      font-weight: bold;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #ff28a9;
    }

    a:hover {
      text-decoration: underline;
    }

    a:visited {
      color: #ff28a9;
    }

    a:active {
      color: #ff28a9;
    }
  </style>
</head>
<body>
  <!-- toggle counter  button -->
  <label>
    <input type="checkbox" id="toggle" />
    Enable counting
  </label>
  <h3>Google Result Counter developed by <br>
    <a href="https://collabwriting.com/" target="_blank">Collabwriting Team</a>
  </h3>
  <script src="popup.js"></script>
</body>
</html>
